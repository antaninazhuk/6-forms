<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6.3</title>
    <link rel="stylesheet" href="./css/slyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
        <p class="title">Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
        <div class="registration">
            <form>
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваша фамилия">
                <p class="birthday">Дата рождения</p>
                <select class="select1" name="data">
                        <option value="" hidden>Дата</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                </select><select class="select2" name="month">
                        <option value="" hidden>Месяц</option>
                        <option value="january">январь</option>
                        <option value="february">февраль</option>
                        <option value="march">март</option>
                </select><select class="select3" name="year">
                        <option value="" hidden>Год</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                </select>


                <button type="submit">Зарегистрироваться</button>
            </form>

            <p class="or">или</p>
            <button class="facebook">Продолжить с Facebook</button>
        </div>
    </div>

</body>

</html>
